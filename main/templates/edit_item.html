{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'navbar2.html' %}

<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" style="background-image: url('{% static 'image/picture2.jpg' %}'); background-size: cover; background-position: center;">
  <div class="max-w-lg w-full rounded-lg shadow-lg p-8">
    <h1 class="text-3xl font-semibold text-white text-primary text-center mb-6">Edit Item</h1>

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <div class="space-y-4">
        {{ form.non_field_errors }}

        {% for field in form %}
          <div class="space-y-1">
            <label for="{{ field.id_for_label }}" class="block text-white font-medium text-primary">
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <p class="text-red-600">{{ field.errors }}</p>
            {% endif %}
          </div>
        {% endfor %}
      </div>

      <div class="text-center">
        <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md text-white bg-gold hover:bg-gold-dark font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold">
          Edit Item
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
